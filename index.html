<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Token Generator - RGUKT Srikakulam</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Arial', sans-serif;
      background: linear-gradient(135deg, #d32f2f, #c62828, #b71c1c);
      color: #fff;
      padding: 30px 20px;
      min-height: 100vh;
    }

    /* Input Form Section */
    .input-section {
      max-width: 500px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .input-section h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .input-section p {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-family: 'Poppins', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .generate-btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      color: #c62828;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    /* Token Display Section - Same as Email */
    .token-display {
      display: none;
      max-width: 650px;
      margin: 0 auto;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .header {
      text-align: center;
      padding: 30px 25px;
      background: linear-gradient(135deg, #b71c1c, #c62828, #d32f2f);
      border-radius: 20px 20px 0 0;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
    }

    .header h2 {
      font-size: 18px;
      opacity: 0.9;
      margin: 10px 0 0 0;
    }

    .content {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 0 0 20px 20px;
      color: #333;
    }

    .greeting {
      font-size: 20px;
      color: #c62828;
      margin-bottom: 20px;
      font-weight: 500;
      border-left: 4px solid #d32f2f;
      padding-left: 15px;
    }

    .token-container {
      background: linear-gradient(to bottom, #ffebee, #ffcdd2);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .token-label {
      display: inline-block;
      background: #c62828;
      color: white;
      padding: 6px 15px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .qr-container {
      margin: 20px 0;
    }

    .qr-code {
      max-width: 220px;
      height: auto;
      border-radius: 12px;
      padding: 12px;
      background: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .footer {
      text-align: center;
      padding: 25px;
      background: linear-gradient(135deg, #b71c1c, #c62828, #d32f2f);
      color: white;
      margin-top: 20px;
      border-radius: 20px;
    }

    .signature {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .department {
      font-size: 16px;
      margin: 5px 0 0 0;
    }

    .reset-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .reset-btn:hover {
      background: white;
      color: #c62828;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 24px;
      }
      
      .header h2 {
        font-size: 16px;
      }
      
      .content {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Input Form Section -->
  <div class="input-section" id="inputSection">
    <h1>ðŸŽ« E-Token Generator</h1>
    <p>RGUKT Srikakulam - Mess Access System</p>
    
    <form id="tokenForm" onsubmit="generateToken(event)">
      <div class="form-group">
        <label for="studentId">Enter Student ID:</label>
        <input 
          type="text" 
          id="studentId" 
          name="studentId" 
          placeholder="e.g., rs200357" 
          required
          pattern="^[a-zA-Z0-9]+$"
          title="Only letters and numbers allowed"
        >
      </div>
      
      <button type="submit" class="generate-btn">
        Generate E-Token
      </button>
    </form>
  </div>

  <!-- Token Display Section -->
  <div class="token-display" id="tokenDisplay">
    <div class="container">
      <div class="header">
        <h1>E-Token Notification</h1>
        <h2 id="currentDate"></h2>
      </div>

      <div class="content">
        <p class="greeting">Dear <strong id="displayStudentId"></strong>,</p>

        <div class="token-container">
          <div class="token-label">Your Unique Access Token</div>
          <div class="qr-container">
            <img id="qrCodeImage" src="" alt="QR Code" class="qr-code" />
          </div>
        </div>
      </div>

      <div class="footer">
        <p class="signature">Warm Regards,</p>
        <p class="department">Mess Office</p>
      </div>
    </div>

    <button class="reset-btn" onclick="resetForm()">
      Generate Another Token
    </button>
  </div>

  <script>
    function generateToken(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get student ID from input
      const studentId = document.getElementById('studentId').value.trim();
      
      if (!studentId) {
        alert('Please enter a valid Student ID');
        return;
      }
      
      // Update display with student ID
      document.getElementById('displayStudentId').textContent = studentId;
      
      // Generate QR code URL
      const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(studentId)}`;
      document.getElementById('qrCodeImage').src = qrCodeUrl;
      
      // Set current date
      const currentDate = new Date().toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('currentDate').textContent = currentDate;
      
      // Hide input section and show token display
      document.getElementById('inputSection').style.display = 'none';
      document.getElementById('tokenDisplay').style.display = 'block';
      
      // Smooth scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function resetForm() {
      // Clear form
      document.getElementById('tokenForm').reset();
      
      // Show input section and hide token display
      document.getElementById('inputSection').style.display = 'block';
      document.getElementById('tokenDisplay').style.display = 'none';
      
      // Smooth scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
